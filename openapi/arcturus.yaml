    # Authentication


    Our APIs offer JWT based authentication. In order to receive your token you
    must first be registered and authorized

    to acccess our authentication endpoint. If you are not able to register or
    authorize and have an API subscription

    please contact our [support service](support@arcturus.io).

      <SecurityDefinitions />


    # Errors


    We follow the error response format proposed in [RFC
    7807](https://tools.ietf.org/html/rfc7807)

    also known as Problem Details for HTTP APIs. As with our normal API
    responses,

    your client must be prepared to gracefully handle additional members of the
    response.


