paths:
  /api/v1/refresh-token:
    post:
      tags:
        - Authorization
      summary: Get refresh token
      operationId: get_refresh_token_endpoint_api_refresh_token_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshTokenInput'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                title: Response Get Refresh Token Endpoint Api Refresh Token Post
                type: array
                items:
                  $ref: '#/components/schemas/RefreshTokenOutput'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - bearerAuth: []
  /api/v1/api-credentials-request:
    post:
      tags:
        - Authorization
      summary: Request API credentials
      operationId: get_api_credential_request_endpoint_api_api_credentials_request_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiCredInput'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                title: >-
                  Response Get Api Credential Request Endpoint Api Api
                  Credentials Request Post
                type: array
                items:
                  $ref: '#/components/schemas/ApiCredOutput'
        '401':
          description: Unauthorized
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                  refresh_token:
                    type: string
                  expires_in:
                    type: integer
              example:
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - bearerAuth: []
  /api/v1/cognito-user-registration:
    post:
      tags:
        - Authorization
      summary: Register user in cognito
      operationId: register_cognito_user_endpoint_api_cognito_user_registration_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CognitoUserRegistrationInput'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                title: >-
                  Response Register Cognito User Endpoint Api Cognito User
                  Registration Post
                type: string
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
              example:
                message: >-
                  User with  email - no_access@gmail.com hasn't access to
                  register user
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
              example:
                message: >-
                  User with  email - nonexistent_email@gmail.com is not exists
                  yet
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - bearerAuth: []
  /api/v1/download-data/tracking-list:
    post:
      tags:
        - Download Data
      summary: Get tracking list download link
      operationId: download_tl_endpoint_api_download_data_tracking_list_post
