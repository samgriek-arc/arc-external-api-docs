    description: Arcturs API
info:
  title: Arcturs.io API Documentation
  description: >

    # Introduction


    Arcturs.io APIs will empower you to take control of your sustainable
    investment narrative. Get detailed

    insights into your decarbonization journey. Drive change in your
    organization with by understanding the

    environmental risk in your portfolio. Understand the real environmental
    journey for several thousands of

    publicly traded companies and project their future performance.


    Our API provieds programatic access to `portfolios`, `tracking lists`,
    `calculated emisions`, and `company assets`.


    ## portfolio

    The portfolio API gives you access to all metrics, graph data, and
    additional fields not available in the web app.

    Here is the API map


    # Getting Started

    ## Instructions

    In order to activate access to the API, you must first have an Arcturus
    account and be logged in.


    1. Navitage to the User Account menu and click Activate API Access

    2. Enter your Arcturs user name and password

    3. Check for an email from support@arcturus.io with **access** and
    **refresh** tokens


    ***Access tokens expire after one day and refresh tokens expire after 7
    days.***

